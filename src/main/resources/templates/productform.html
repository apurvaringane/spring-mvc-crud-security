<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PRODUCT STORE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div th:replace="navigation::header"></div>
    <div class="row mb-5">
      <h1 class="text-center">ADD PRODUCT DETAILS</h1>
    </div>
    <div class="row mb-5">
      <form method="post" th:action="@{/save-product}" th:object="${product}">
        <div class="row mb-5">
          <label>ENTER PRODUCT NAME</label>
          <input type="text" class="form-control" th:field="*{productName}" />
        </div>
        <div class="row mb-5">
          <label>ENTER PRODUCT PRICE</label>
          <input type="text" class="form-control" th:field="*{productPrice}" />
        </div>
        <div class="row mb-5">
          <label>ENTER PRODUCT CATEGORY</label>
          <input type="text" class="form-control" th:field="*{productCategory}" />
        </div>
        <div class="row mb-5">
          <input type="submit" class="btn btn-success"/>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
